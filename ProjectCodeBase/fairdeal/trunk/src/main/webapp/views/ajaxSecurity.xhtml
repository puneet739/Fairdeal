<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>JSF 2.0 Hello World</title>
</h:head>
<h:body bgcolor="white">

	<h:outputScript library="js" name="jquery.min.js" />
	<h:outputScript library="js" name="application.js" />
	<h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
	<h:outputScript library="primefaces" name="jquery/jquery-plugins.js" target="head" />

	<h3>JSF 2.0 Hello World Example - welcome.xhtml</h3>
	<h:form>
		<p:inputText value="#{testBean.text}" id="input">
			<p:ajax event="keyup" update="output1" listener="#{testBean.checkDetails}"></p:ajax>
		</p:inputText>
		<p:commandButton action="#{testBean.doSomething}"/>
		
		<p:outputLabel id="output1" value="Output A :#{testBean.text}"></p:outputLabel>

		<p:ajaxExceptionHandler id="exception" type="java.lang.NullPointerException" onexception="alert('NullPointer Exception Occured ::')" />
		
		<p:ajaxExceptionHandler id="exception2" type="org.springframework.security.access.AccessDeniedException" onexception="alert('User dont have rights::')" />

		<p:commandButton value="Throw NullPointer" action="#{testBean.doSomething}" ajax="true" >
		</p:commandButton>

	</h:form>


</h:body>
</html>
