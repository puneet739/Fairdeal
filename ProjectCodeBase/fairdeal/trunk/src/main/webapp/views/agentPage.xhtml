<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/layouts/application_layout.xhtml">

	<ui:define name="meta">
		<f:metadata>
			<f:event type="preRenderView" listener="#{agentslist.init}" />
		</f:metadata>
	</ui:define>

	<ui:define name="body_content">
		<section>
			<div id="container">
				<div>
					<div class="hero hero--offset hero--max clearfix"></div>
					<div class="layout-container">
						<div class="clearfix">
							<div class="layout-header">
								<div class="layout-header__headline">#{msg['dlm.application.name']} Agents</div>
								<div class="layout-header__message">#{msg['dlm.application.name']} Agents partner with you throughout your home search, providing their
									expertise and deep knowledge of the Delhi/NCR. real estate market to help you find a home you love.</div>
							</div>
						</div>
						<div class="card card--compact">
							<div class="agent_thumbnails">

								<ui:repeat var="agent" value="#{agentslist.agents}">
									<div class="agent_thumbnails__thumbnail">
										<a href="#{request.contextPath}/views/agentDetailPage.xhtml?agentid=#{agent.id}">
											<div class="agent_thumbnails__container">
												<div class="agent_thumbnails__photo">
													<img src="/userimage/#{agent.mainImageUrl}"> </img>
												</div>
												<div class="agent_thumbnails__name">#{agent.firstname} #{agent.lastname}</div>
											</div>
										</a>
									</div>
								</ui:repeat>


							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</ui:define>

</ui:composition>
