<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

<body>
<link rel="stylesheet" href="#{request.contextPath}/resources/css/login.css" />

	<div class="ribbon"></div>
	<div class="login">
		<h1>Let's get started.</h1>
		<p>This will be an amazing experience</p>
		<h:form id="loginform">
			<div class="input">
				<div class="blockinput">

					<i class="icon-envelope-alt"></i>
					<p:inputText placeholder="Email" type="mail" />
				</div>
				<div class="blockinput">
					<i class="icon-unlock"></i>
					<p:password placeholder="PasswordPrimeFace" />
				</div>
			</div>
			<button>Login</button>
			<p:commandButton value="Facebook Login" action="#{socialauth.login}" actionListener="#{socialauthenticator.updateId}" />
		</h:form>
	</div>
</body>
</ui:composition>
