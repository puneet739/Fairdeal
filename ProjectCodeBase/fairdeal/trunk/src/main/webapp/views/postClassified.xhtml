<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/layouts/application_layout.xhtml">

	<ui:define name="body_content">
		<div style="position: absolute;">
			<img src="http://cssfounder.in/cms/realestate/img/left-add.jpg" />
		</div>
		<div style="position: absolute; right: 0px;">
			<img src="http://cssfounder.in/cms/realestate/img/add.jpg" width="220" />
		</div>
		<section>
			<p:tooltip />
			<div class="container apartment_bg">
				<div class="row">
					<p:messages id="successfullregistration" for="successfullregistration" autoUpdate="true" showDetail="true" />
					<div class="col-md-10">
						<h:form id="post-classified-form" styleClass="form-horizontal" role="form">
							<fieldset>
								<!-- Form Name -->
								<div class="col-md-12">
									<legend>Post Classified</legend>
								</div>

								<!-- Text input-->
								<div class="form-group">
									<label class="col-md-4 control-label pp_required" for="textinput">Short Title</label>
									<div class="col-md-8">
										<p:inputText styleClass="form-control" id="title" value="#{classifiedbean.shortTitle}" required="true" label="Title"
											placeholder="Classified Title" />
										<p:message for="title" />
									</div>
								</div>


								<!-- Text input-->
								<div class="form-group">
									<label class="col-md-4 control-label" for="textinput">Address</label>
									<div class="col-md-8">
										<p:inputTextarea styleClass="form-control" id="address" value="#{classifiedbean.address}" label="Address" rows="3" placeholder="Address"
											autoResize="false" />
										<p:message for="address" />
									</div>
								</div>


								<!-- Text input-->
								<div class="form-group">
									<label class="col-md-4 control-label pp_required" for="textinput">State</label>
									<div class="col-md-8">
										<p:autoComplete  styleClass="pp_autocmplete" id="state" value="#{classifiedbean.state}" label="State" placeholder="State"  minQueryLength="1" maxResults="5" completeMethod="#{listingSuggestion.suggestState}"/>
										<p:message for="state" />
									</div>
								</div>

								<!-- Text input-->
								<div class="form-group">
									<label class="col-md-4 control-label pp_required" for="textinput">City</label>
									<div class="col-md-8">
										<p:autoComplete  styleClass="pp_autocmplete" id="city" value="#{classifiedbean.city}" label="City" placeholder="City"  minQueryLength="1" maxResults="5" completeMethod="#{listingSuggestion.suggestCity}"/>
										<p:message for="city" />
									</div>
								</div>

								<!-- Text input-->
								<div class="form-group">
									<label class="col-md-4 control-label" for="textinput">Category</label>
									<div class="col-md-8">
										<h:selectOneMenu styleClass=" form-control halflings halflings-menu-down" value="#{classifiedbean.type}" data-toggle="dropdown">
											<ul class="dropdown-menu">
												<f:selectItem itemLabel="Sell" itemValue="1" />
												<f:selectItem itemLabel="Rent" itemValue="2" />
											</ul>
										</h:selectOneMenu>
									</div>
								</div>

								<!-- Text input-->
								<div class="form-group">
									<label class="col-md-4 control-label pp_required" for="textinput">Phone Number</label>
									<div class="col-md-8">
										<p:inputText styleClass="form-control" id="contact" value="#{classifiedbean.contactNumber}" label="Phone number" placeholder="Phone Number" />
										<p:message for="contact" />
									</div>
								</div>

								<!-- Text input-->
								<div class="form-group">
									<label class="col-md-4 control-label pp_required" for="textinput">Email Address</label>
									<div class="col-md-8">
										<p:inputText styleClass="form-control" id="email" value="#{classifiedbean.email}" label="Email Address" placeholder="Email Address" />
										<p:message for="email" />
									</div>
								</div>

								<!-- Text input-->
								<div class="form-group">
									<label class="col-md-4 control-label" for="textinput">Price</label>
									<div class="col-md-8">
										<p:inputText styleClass="form-control" id="price" value="#{classifiedbean.price}" label=" Price" placeholder="Price" />
										<p:message for="price" />
									</div>
								</div>

								<!-- Text input-->
								<div class="form-group">
									<label class="col-md-4 control-label pp_required" for="textinput">Description</label>
									<div class="col-md-8">
										<p:inputTextarea styleClass="form-control" id="desc" value="#{classifiedbean.description}" autoResize="false" rows="5"
											placeholder="Description of Property" label="Description" />
										<p:message for="desc" />
									</div>
								</div>

								<!-- Image input-->
								<div class="form-group">
									<label class="col-md-4 control-label" for="textinput"> Image1</label>
									<div class="col-md-8">
										<label class="col-md-4"> <p:fileUpload id="image4" fileUploadListener="#{classifiedbean.handleImageUpload1}" mode="advanced"
												auto="true" update="imagetab1" /> <h:outputText id="imagetab1" value="#{classifiedbean.uploadedImage1.getFileName()}" />
										</label>
									</div>
								</div>
								
<!-- 								<div class="form-group"> -->
<!-- 									<div class="col-md-8 col-md-offset-4"> -->
<!-- 										<div id="recaptcha" class="g-recaptcha" data-sitekey="6Lf3EAcTAAAAAPjza2aIqgbk39FmqiDUNaJJB9Su"></div> -->
<!-- 										<p:messages id="messages" autoUpdate="true" for="captchaError" /> 		userfile1.setBytes(event.getFile().getContents());-->
<!-- 									</div> -->
<!-- 								</div> -->


								<p:messages id="successfullregistration" for="successfullregistration" autoUpdate="true" />
								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-10">
										<div class="col-xs-offset-3">
											<ui:fragment rendered="#{not empty sessionutil.user.firstName}">
												<p:commandButton styleClass="btn btn-default" value="Submit" action="#{classifiedaction.register(classifiedbean)}" ajax="false"
													update="@form" />
												<p:commandButton styleClass="btn btn-default" value="Reset" type="reset" ajax="true" update="@form" />
											</ui:fragment>
											<ui:fragment rendered="#{empty sessionutil.user.firstName}">
												<p:commandButton id="login_first" styleClass="btn btn-default" value="Login First" onclick="showLoginPopup()" />
											</ui:fragment>
										</div>
									</div>
								</div>

							</fieldset>
						</h:form>
					</div>

					<!--  start related-act-inner -->
					<div class="clear"></div>
				</div>
			</div>
		</section>
	</ui:define>

	<ui:define name="scriptexecution">
		<ui:fragment rendered="#{empty sessionutil.user.firstName}">
			<script>
				$("#post-classified-form :input").attr("disabled", true);
				$("#post-classified-form :input").attr("placeholder",
						"Kindly Login first");
				btnSubmit = document
						.getElementById('post-classified-form:login_first');
				btnSubmit.disabled = false;
			</script>
		</ui:fragment>

	</ui:define>
</ui:composition>
