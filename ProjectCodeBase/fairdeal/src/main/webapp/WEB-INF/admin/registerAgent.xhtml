<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">



	<h:form>
		<p:panel header="Register Agents">
		<p:messages id="messages"  showDetail="true" autoUpdate="true" closable="true"/>
			<h:panelGrid columns="3" cellpadding="10">
				<h:outputText value="Name" />
				<p:inputText id="name" value="#{agent.name}" required="true" label="Description" />
				<p:message for="name" />

				<h:outputText value="Address" />
				<p:inputText id="address" value="#{agent.address}" required="true" label="Address" />
				<p:message for="address" />

				<h:outputText value="Description" />
				<p:inputTextarea id="desc" value="#{agent.description}" required="true" label="Description" />
				<p:message for="desc" />

			</h:panelGrid>
			<p:commandButton  value="Submit" action="#{agent.doSubmit}" ajax="true"/>
		</p:panel>
	</h:form>
</ui:composition>
