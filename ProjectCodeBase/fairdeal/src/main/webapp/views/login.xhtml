<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
	<html>
<head>
<meta charset="utf-8" />
<title>Best Login Page design in html and css</title>
<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="#{request.contextPath}/resources/css/login.css" />
</head>
<body>

	<div class="ribbon"></div>
	<div class="login">
		<h1>Let's get started.</h1>
		<p>This will be an amazing experience</p>
		<h:form>
			<div class="input">
				<div class="blockinput">
				
					<i class="icon-envelope-alt"></i><p:inputText placeholder="Email" type="mail"/>
				</div>
				<div class="blockinput">
					<i class="icon-unlock"></i><p:password placeholder="PasswordPrimeFace"/>
				</div>
			</div>
			<button>Login</button>
			<p:commandButton value="Facebook Login" action="#{socialauth.login}" actionListener="#{socialauthenticator.updateId}"/>
		</h:form>
	</div>
</body>
	</html>
</ui:composition>
