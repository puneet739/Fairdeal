<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

	<h:outputStylesheet library="css" name="contactus.css" />
	<div class="contact_us_form">
		<h:form>
			<div class="form-group">
				<p>
					<label class="contact_agent_classified pp_required">Name:</label>
					<p:inputText styleClass="form-control" value="#{userquery.firstName}" required="true" validatorMessage="#{msg['dlm.validator.lastname.message']}" />
				</p>
			</div>
			<div class="form-group">
				<p>
					<label class="contact_agent_classified pp_required">Your EMail:</label>
					<p:inputText styleClass="form-control" value="#{userquery.userEmailAddress}" required="true" validatorMessage="#{msg['dlm.validator.lastname.message']}" />
				</p>
			</div>

			<div class="form-group">
				<p>
					<label class="contact_agent_classified pp_required">Contact Number:</label>
					<p:inputText styleClass="form-control" value="#{userquery.userContactNumber}" required="true" validatorMessage="#{msg['dlm.validator.lastname.message']}"/>
				</p>
			</div>

			<div class="form-group">
				<p class="area">
					<label class="contact_agent_classified pp_required">Message:</label>
					<p:inputTextarea styleClass="form-control" placeholder="Optional Message" value="#{userquery.optionalMessage}" required="true" validatorMessage="#{msg['dlm.validator.lastname.message']}" autoResize="false"/>
				</p>
			</div>

			<div class="form-group">
				<p>
					<p:commandButton styleClass="btn btn-primary btn-block" value="Submit" action="#{classifiedaction.submitClassifiedQuery(classified,userquery)}" oncomplete="clearcontactUsForm()"/>
					<p:commandButton id="reset" styleClass="btn btn-default" value="Reset" type="reset" ajax="true" update="@form" style="display:none"/>
				</p>
			</div>
		</h:form>
	</div>
</ui:composition>
