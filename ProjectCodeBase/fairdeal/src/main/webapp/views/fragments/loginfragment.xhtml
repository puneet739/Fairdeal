<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

	<p:ajaxExceptionHandler id="exception2" type="org.springframework.security.access.AccessDeniedException" onexception="showLoginPopup()" />
	<p:ajaxExceptionHandler id="exception3" type="com.fairdeal.exception.OutOfQuotaException" onexception="outOfQuotaPopup()" />

	<h:outputScript library="js" name="jquery.bpopup.min.js" />

	<div class="login_block" id="login-modal" tabindex="-1" role="dialog">
		<div class="modal-dialog" style="width: auto">
			<div class="modal-content">
				<span style="position: absolute; top: -40px; left: 42%;"> <img src="#{request.contextPath}/resources/images/login.png" /></span>
				<div class="modal-header">

					<h2 class="modal-title" id="myModalLabel">Let's get Started.</h2>
				</div>
				<h:form>
					<div class="modal-body login-modal">
						<p>Welcome to Property Player</p>
						<br />
						<div class="clearfix"></div>
						<div id="social-icons-conatainer">
							<p:messages id="messagesss" closable="true" />
							<div class="form-group">
								<p:inputText id="username" placeholder="Email Address" value="#{login.username}" styleClass="form-control login-field" />
								<i class="fa fa-user login-field-icon"></i>
							</div>
							<div class="form-group">
								<p:password id="login-pass" placeholder="Enter your Password" value="#{login.password}" styleClass="form-control login-field" />
								<i class="fa fa-lock login-field-icon"></i>
							</div>

						</div>
						<p>
							<p:commandButton id="login" styleClass="btn btn-primary modal-login-btn btn_bg" value="Login" action="#{login.doLogin}" ajax="true"
								update="@form">
								<f:param name="urlString" value="#{request.requestURI}" />
								<f:param name="queryString" value="#{request.getQueryString()}" />
							</p:commandButton>
						</p>
						<p>
							<p:commandButton styleClass="btn btn-primary modal-login-btn btn_bg" value="Facebook Login" action="#{socialauth.login}"
								actionListener="#{socialauthenticator.updateId}" ajax="true">
								<f:param name="urlString" value="#{request.requestURI}" />
								<f:param name="queryString" value="#{request.getQueryString()}" />
							</p:commandButton>
						</p>
						<div class="clearfix"></div>
					</div>
				</h:form>
			</div>
		</div>
	</div>

</ui:composition>
