<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

	<div class="col-md-11 apartment_bg">
		<div class="srpWrap ">
			<ui:fragment rendered="#{classified.category eq 1}">
				<i class="uiIcon pLatinum"></i>
			</ui:fragment>
			<div class="wrapttl">
				<div class="srpttl  wdthFix385 lf">
					<a href="#{request.contextPath}/views/classifiedDetailsPage.xhtml?classifiedid=#{classified.id}"> <b class="WebRupee f14 mr5"> â‚¹</b> <b
						id="rs_G18685177"> #{classified.price}</b> #{classified.shortTitle}
					</a>
				</div>
				<div class="clr"></div>
			</div>
			<div class="srpDetail">
				<div class="srpImg rel">
					<a href="#{request.contextPath}/views/classifiedDetailsPage.xhtml?classifiedid=#{classified.id}"> <img width="190" height="150"
						data="../resources/images/ui_sprite_home-v14.png" style="background-image: url('../resources/images/image_not_available.jpg');"
						src="/userimage/Classifieds/#{classified.image1Url}" class="imgBoxSrp" /></a>
				</div>
				<div class="srpDataWrap">
					<span>Super built-up Area : <b>N/A. </b>
					</span>
					<!-- !empty($BldngArr['name'] is added as name is returned as blank for building having status = n-->
					<div class="clr pdt8"></div>
					<span class="redPd  doElip"> New Project : Godrej Aria <br /> City: #{classified.city} <br /> State: #{classified.state}
					</span>
					<div class="sep clr mt3imp"></div>
					<span><span><b>Highlights: </b></span> <ui:repeat var="highlight" value="#{classified.params.keySet().toArray()}">  
														#{classified.params[highlight]} / 
													</ui:repeat> </span>
					<div class="sep clr"></div>
					<div class="lf  f12">
						<b>Description :</b> #{classified.description}
					</div>
					<div class="rel clr">
						<div class="lf mt13 mr13">Features:</div>
						<div class="iconDiv fc_icons fcInit" attr="2,5,21,9,6," style="margin-left: -18px">
							<i class="i2" value="Power Back-up"> </i><i class="i5" value="Feng Shui / Vaastu Compliant"> </i><i class="i21" value="Lift(s)"> </i><i
								class="i9" value="Security Personnel"> </i><i class="i6" value="Park"> </i>
						</div>
						<div class="lf mt13">+ 2 more</div>
					</div>
				</div>
				<div class="clr p5"></div>
				<div class="lf f13 hm10 mb5">Posted Date: #{classified.postedDate}</div>
			</div>

			<div class="clr"></div>
			<div class="srpAction m10 mt5">
				<h:form id="agent_details">
					<p:commandLink id="contact1" styleClass="srpBlue f13 mr10 lf" action="#{classifiedlist.getClassifiedAgent(classified)}"
						value="Contact Builder FREE" ajax="true" update="@form" />

					<p:commandLink id="contact2" styleClass="srpWhite f13 mr10 lf vpn" action="#{classifiedlist.getClassifiedAgent(classified)}"
						value="View Phone Number" ajax="true" update="@form" />

					<ui:fragment id="agentDetail" rendered="#{classified.classifiedAccess}">
						<ui:include src="/views/fragments/classified_contact_fragment.xhtml">
							<ui:param name="user" value="#{classified.user}"/>
						</ui:include>
					</ui:fragment>
				</h:form>
			</div>
			<div class="clr pdt10"></div>
		</div>
	</div>

</ui:composition>
